name: Auto Update Catalogs

on:
  schedule:
    - cron: '0 14 * * *'  # Runs at 12:00 AM (midnight) Adelaide time (UTC+9.5 = UTC+9.5 â†’ UTC = 14:00)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run catalog generator
        run: |
          python main.py

      - name: Commit and push updated JSON files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add catalogs/*.json
          git commit -m "ðŸ“¦ Auto-update Stremio catalog JSONs [bot]" || echo "No changes to commit"
          git push

